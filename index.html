<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <style>
        .navbar {
            margin-bottom: 12px;
        }

        #quickSearch {
            position: fixed;
        }

        #addNew {
            position: fixed;
            margin-top: 48%;
        }

        #editButton {
            float: right;
        }

        #deleteButton {
            float: right;
            margin-left: 5px;
        }
        .editSection {
          padding: 10px;
          border-radius: 15px;
        }
        .multipleChoice {
          margin-bottom: 10px;
          width: 49%;
        }
        .answerInput {
          margin-bottom: 10px;
          width: 49%;
          float: right;
        }
        label {
          width: 100%;
        }
        .form-check {
          width: 49%;
          background-color: white;
          padding: 10px;
          border-radius: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-faded">
        <h1 class="navbar-brand mb-0">Discuss.io Assignment</h1>
    </nav>

    <div class="container-fluid">
        <div class="col-md-7 offset-md-1" id="questions">
          <!-- I will need to get rid of this section after creating the editing section for the cards -->
          <div id='question' value='"+ count +"' class='card'>
            <div class='card-header'>
              <h4>Question " + count + "</h4>
              <button id='deleteButton' type='button' class='btn btn-danger' data-toggle='modal' data-target='#myModal'>Delete</button>
              <button id='editButton' value='"+ count +"' type='button' class='editButton btn btn-warning'>Edit</button>
            </div>
            <div class='card-block'>
              <p class='card-text'>Some quick example text to build on the card title</p>
            </div>
            <div class="card-block">
              <form class='editSection' value='" + count +"' style='display: block; background-color: grey;'>
                <div class="form-group">
                  <label for="comment">Question:</label>
                  <textarea class="form-control" id="comment"></textarea>
                </div>
                <div class="form-group">
                  <label for="sel1">Answers:</label>
                  <input type="text" class="form-control answerInput">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  <select class="form-control multipleChoice" id="sel1">
                    <option>May Select</option>
                    <option>Must Select</option>
                    <option>Terminate if Select</option>
                  </select>
                  <input type="text" class="form-control answerInput">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  <select class="form-control multipleChoice" id="sel1">
                    <option>May Select</option>
                    <option>Must Select</option>
                    <option>Terminate if Select</option>
                  </select>
                  <input type="text" class="form-control answerInput">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                  <select class="form-control multipleChoice" id="sel1">
                    <option>May Select</option>
                    <option>Must Select</option>
                    <option>Terminate if Select</option>
                  </select>
                  <a id="addAnswer">Add new answer</a>
                </div>
                <div class="form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Allow "None of the Above"
                  </label>
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" value="">
                    Shuffle Option Order
                  </label>
                </div>
                <button type="cancel" class="btn btn-active">Cancel</button>
                <button type="save" class="btn btn-primary">Save</button>
              </form>
            </div>

          </div>

        </div>

        <div class="col-md-3 offset-md-1">
            <div class="row" id="quickSearch">
                <h5>Quick Search</h5>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-4">
                    <button id="addNew" class="btn btn-success" type="submit">Add Question</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                    <h4 class="modal-title" id="myModalLabel">Delete Question</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want to delete this question?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            var count = 1;

            $('#myModal').on('shown.bs.modal', function() {
                $('#myInput').focus();
            });

            $("#addNew").click(function() {
                $("#questions").append(
                    "<div id='question' value='"+ count +"' class='card'><div class='card-header'><strong>Question " + count + "</strong><button id='deleteButton' type='button' class='btn btn-danger' data-toggle='modal' data-target='#myModal'>Delete</button><button id='editButton' value='"+ count +"' type='button' class='editButton btn btn-warning'>Edit</button></div><div class='card-block'><p class='card-text'>Some quick example text to build on the card title</p></div><div class='editSection' value='" + count +"' style='display: none;'><p>You can see me!</p></div></div>"
                );
                $("#quickSearch").append("<p>Question " + count + "</p>");
                count++;
            });

            $( "#questions" ).on("click", "#question div.card-header button.editButton", function() {
              console.log($(this).val());
              console.log($(this).parents().next().next());
              $(this).parents().siblings("div.editSection").toggle(500);
            });
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
</body>

</html>
