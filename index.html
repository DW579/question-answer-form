<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/610c7ae2e3.js"></script>
    <style>
        .container-fluid {
            margin-top: 80px;
        }

        a.anchor {
            display: block;
            position: relative;
            top: -74px;
            visibility: hidden;
        }

        #quickSearch {
            position: fixed;
        }

        #addNew {
            float: right;
        }

        #editButton {
            float: right;
        }

        #deleteButton {
            float: right;
            margin-left: 5px;
        }
        .editSection {
          padding: 10px;
          border-radius: 15px;
        }
        .multipleChoice {
          margin-bottom: 10px;
          width: 29%;
        }
        .answerInput {
          margin-bottom: 10px;
          width: 55%;
          float: left;
        }
        .deleteAnswer {
          width: 15%;
          float: right;
        }
        label {
          width: 100%;
        }
        .form-check {
          width: 49%;
          background-color: white;
          padding: 10px;
          border-radius: 10px;
        }

        .saveButton {
          margin-left: 10px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
        <h1 class="navbar-brand">Discuss.io Assignment</h1>
          <button id="addNew" class="btn btn-success" type="submit">Add Question</button>
    </nav>

    <div class="container-fluid">
        <div class="col-md-7 offset-md-1" id="questions">
          <ul class="sortable">
          </ul>
        </div>
    </div>



    <script type="text/javascript">
        $(document).ready(function() {
            var count = 1;

            $("#addNew").click(function() {
                $(".sortable").append(
                    "<li class='ui-state-default'><div id='question' value='"+ count +"' class='card selector special'><div class='card-header'><i class='fa fa-sort fa-2x' aria-hidden='true'></i><button id='deleteButton' type='button' class='btn btn-danger'>Delete</button><button id='editButton' value='"+ count +"' type='button' class='editButton btn btn-warning'>Edit</button></div><div class='card-block mainQuestion'><p class='card-text'>Some quick example text to build on the card title</p></div><div class='card-block edit' style='display: none;'><form class='editSection' value='" + count +"' style='background-color: grey;'><div class='form-group questionText'><label for='comment'>Question:</label><textarea class='form-control' id='comment'></textarea></div><div class='form-group answers'><label>Answers:</label><input id='input1' type='text' class='form-control answerInput'><button type='button' class='btn btn-danger deleteAnswer'>Delete</button><select class='form-control multipleChoice'><option>May Select</option><option>Must Select</option><option>Terminate if Select</option></select><input id='input2' type='text' class='form-control answerInput'><button type='button' class='btn btn-danger deleteAnswer'>Delete</button><select class='form-control multipleChoice'><option>May Select</option><option>Must Select</option><option>Terminate if Select</option></select><input id='input3' type='text' class='form-control answerInput'><button type='button' class='btn btn-danger deleteAnswer'>Delete</button><select class='form-control multipleChoice'><option>May Select</option><option>Must Select</option><option>Terminate if Select</option></select><a id='appendHere'></a><button type='button' class='btn btn-primary' id='addAnswer'>Add new answer</button></div><div class='form-check'><label class='form-check-label'><input class='form-check-input' type='checkbox' value=''> Allow None of the Above</label><label class='form-check-label'><input class='form-check-input' type='checkbox' value=''> Shuffle Option Order</label></div><button type='button' class='btn btn-active cancelButton'>Cancel</button><button type='button' class='btn btn-primary saveButton'>Save</button></form></div><div class='modal fade' id='myModal' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'><div class='modal-dialog' role='document'><div class='modal-content'><div class='modal-header'><button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button><h4 class='modal-title' id='myModalLabel'>Delete Question</h4></div><div class='modal-body'><p>Do you want to delete this question?</p></div><div class='modal-footer'><button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button><button type='button' class='btn btn-danger deleteCard'>Delete</button></div></div></div></div></div></li>"
                );
                $("#quickSearch").append("<a href='#question"+ count +"'>Question " + count + "</a></br>");
                count++;
            });

            $( "#questions" ).on("click", "#question div.card-header button.editButton", function() {
              $(this).parents().siblings("div.card-block.edit").toggle(500);
            });

            $("#questions").on("click", "#question div.card-block.edit form button.saveButton", function() {
              $(this).parents("div#question").children("div.card-block.mainQuestion").text($(this).siblings("div.form-group.questionText").children("textarea").val());

              $(this).parents("div.card-block.edit").toggle(500);
            });

            $("#questions").on("click", "#question div.card-block.edit form button.cancelButton", function() {
              $(this).parents("div.card-block.edit").toggle(500);
            });

            $("#questions").on("click", "#question div.card-block.edit form div.form-group.answers button#addAnswer", function() {
              $($(this).parents("div.form-group.answers").children("a#appendHere")).append("<input type='text' class='form-control answerInput'><button type='button' class='btn btn-danger deleteAnswer'>Delete</button><select class='form-control multipleChoice'><option>May Select</option><option>Must Select</option><option>Terminate if Select</option></select>");
            });

            $("#questions").on("click", "#question div.card-block.edit form div.form-group.answers button.deleteAnswer", function() {
              $(this).prev().remove();
              $(this).next().remove();
              $(this).remove();
            });

            $("#questions").on("click", "#question div.card-header button#deleteButton", function() {
              $(this).parents("div#question").remove();
            });

            $("#questions").on("click", ".sortable", function() {
              $(function() {
                $(".sortable").sortable();
                $(".sortable").disableSelection();
              });
            });

        });

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</body>

</html>
